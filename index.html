<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Convertor</title>
</head>
<body>
        <div class="parent">
            <div class="child">
                <div class="start">
                    <h1>Converter</h1>
                    <div id="unitnav" class="form-row">
                        <div class="form-group col">
                            <label for="unit1">From</label>
                            <select id="unit1" class="form-control">
                            <option value="2">Binary</option>
                            <option value="10">Decimal</option>
                            <option value="8">Octal</option>
                            <option value="16">Hexadecimal</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="unit2">To</label>
                            <select id="unit2" class="form-control">
                            <option value="2">Binary</option>
                            <option value="10" selected>Decimal</option>
                            <option value="8">Octal</option>
                            <option value="16">Hexadecimal</option>
                            </select>
                        </div>
                    </div>
                    <br><br>
                    <div class="inputVal">
                        <label for="enter your value">Enter Value</label>
                        <div class="inputGroup">
                            <input  type="text"  id="setVal">
                        </div>
                    </div>
                    <br><br>
                    <div class="convert">
                        <button class="convertVal btn btn1"  id="clickToConvert">Convert</button>
                        <button class="swap btn btn2" id="swapbtn">Swap</button>
                        <button class="btn btn3" 
                        id="resetbtn">Reset</button>
                    </div>
                    <br><br>
                    <div id="getOutput" class="output">
                        <input  type="text" id="getVal">
                    </div>
                </div>
            </div>
        </div>


<script src="./script.js"></script>
</body>
</html>
